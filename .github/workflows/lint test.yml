name: lintandtest
on: workflow_dispatch
jobs:
  lintTest:
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v3
      - name: install node
        uses: actions/setup-node@v3
      - name: install dependencies
        run: npm ci
      - name: run lint
        run: npm lint
      - name: test
        run: npm test
  deploy:
    needs: lintTest
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v3
      - name: install node
        uses: actions/setup-node@v3
      - name: install dependencies
        run: npm ci
      - name: build
        run: npm build
      - name: deploy
        run: echo "deploying.."

